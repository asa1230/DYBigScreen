<!-- 选题列表 -->
<script id="select1-list-item" type="text/html">
{{each records as record i}}
<!--<div class="jqflip-parent " id="one_{{i}}">
   <div class="jqflip-front jqflip-item" >-->
			<div class="resOne">
                    <div class="res_header">
                        <span class="res_status">
                        <!--
						{{if record.status == 0}}
							<span class="res_ongoing"></span><span>已选</span>
						{{else if record.status == 1}} 
							<span class="res_ongoing"></span><span>保存</span>
						{{else if record.status == 2}}
							<span class="res_ongoing"></span><span>待选</span>
						{{else if record.status == 3}}
							<span class="res_ongoing"></span><span>进行中</span>
						{{else if record.status == 4}}
							<span class="res_shutdown"></span><span>终止</span>
				 		{{/if}}


						{{if record.status == 5}} 
							<span class="res_complete"></span><span>审核完成</span>
						{{else if record.status == 6}}
							<span class="res_shutdown"></span><span>审核打回</span>
						{{else if record.status == 7}}
							<span class="res_shutdown"></span><span>终止</span>
						{{else if record.status == 8}}
							<span class="res_complete"></span><span>完成</span>
						{{/if}}
						-->

						{{if record.status == 0}}
							<span class="res_ongoing"></span>
						{{else if record.status == 1}} 
							<span class="res_ongoing"></span>
						{{else if record.status == 2}}
							<span class="res_ongoing"></span>
						{{else if record.status == 3}}
							<span class="res_ongoing"></span>
						{{else if record.status == 4}}
							<span class="res_shutdown"></span>
						{{/if}}

						{{if record.status == 5}} 
							<span class="res_complete"></span>
						{{else if record.status == 6}}
							<span class="res_shutdown"></span>
						{{else if record.status == 7}}
							<span class="res_shutdown"></span>
						{{else if record.status == 8}}
							<span class="res_complete"></span>
						{{/if}}

                         <span>{{record.statusdesp}}</span>
						
						<span class="res_type"></span>
						</span>
						<div style="float:right;">
							<!-- 显示资源选用类型 -->
							<!-- 1、电视类型 -->
							{{if record.ziyuan01 == 1}} 
								<img src="../../static/images/icon_tv2.png" alt="" />
							{{else}}
								<img src="../../static/images/icon_tv.png" alt="" />
							{{/if}}
							<!-- 2、网页类型 -->
							{{if record.ziyuan02 == 1}} 
								<img src="../../static/images/icon_web2.png" alt="" />
							{{else}}
								<img src="../../static/images/icon_web.png" alt="" />
							{{/if}}
							<!-- 3、微博类型 -->
							{{if record.ziyuan03 == 1}} 
								<img src="../../static/images/icon_microblog2.png" alt="" />
							{{else}}
								<img src="../../static/images/icon_microblog.png" alt="" />
							{{/if}}	
							<!-- 4、微信类型 -->
							{{if record.ziyuan04 == 1}} 
								<img src="../../static/images/icon_chat2.png" alt="" />
							{{else}}
								<img src="../../static/images/icon_chat.png" alt="" />
							{{/if}}	
							<!-- 5、其他类型 -->
							{{if record.ziyuan05 == 1}} 
								<img src="../../static/images/icon_straw2.png" alt="" />
							{{else}}
								<img src="../../static/images/icon_straw.png" alt="" />
							{{/if}}		
			            </div>	
						
                    </div>
                    <div class="res_cont">
                        <div class="res_left">
                            <span class="res_top">{{record.title}}</span>
                            <div class="res_bottom">
                                <ul>
                                    <li> <span><img src="../../static/images/icon_people.png"></span><span class="res_author">{{record.chargeMan}}</span></li>
                                    <li> <span><img src="../../static/images/icon_column.png"></span><span class="res_column">{{record.ownColumn}}</span></li>
                                    <li> <span><img src="../../static/images/icon_time.png"></span><span class="res_time">{{record.createTime}}</span></li>
                                </ul>
                            </div>
                        </div>
                        <div class="res_right">
                            <div name="container{{record.taskGuid}}" style="width: 200px;height:200px;"></div>
                        </div>
                    </div>
                </div>


 <!--</div>
</div>-->
{{/each}}
</script>

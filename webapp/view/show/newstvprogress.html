<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>电视稿件</title>
<link rel="stylesheet" href="../../static/plugins/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="../../static/plugins/css/bootstrap-switch.min.css" />
<link rel="stylesheet" href="../../static/plugins/css/components.min.css" />
<link rel="stylesheet" href="../../static/plugins/css/custom.min.css" />
<link rel="stylesheet" href="../../static/plugins/css/darkblue.min.css" />
<link rel="stylesheet" href="../../static/css/common.css" />
<link rel="stylesheet" href="../../static/css/news.css" />
<link href="../../ccbn/css/ccbnMap_newadd.css" rel="stylesheet" type="text/css">


</head>

<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-sidebar-fixed" >
	<div style="position: relative;width: 1920px;height: 1080px;">
        <div class="container cont screen_container">
			<div class="screen_header">
	            <span class="header_icon"><img src="../../static/images/icon_tvnews.png"></span>
	            <span class="header_title">电视稿件</span>
	            <span class="header_eng">TV Manuscripts</span>
	        </div>
	        
	        <div class="news_content" id="news_content">
	        	<div style="position: relative;width: 100%;height:100%;top:32px;">
           			<div class="news_cont" id="news_cont">
					</div>
				</div>
			</div>
			
			<div id="tipsshow" style="height: 20px; font-family: PingFangSC-Medium; font-size: 20px;font-weight: normal;font-stretch: normal; letter-spacing: 0px;color: #fefefe;margin-left: 46px;">
				
			</div>
		</div>
	</div>
	
	<script id="manuscript_script" type="text/html">
		{{each newslist as res index}}
			
				<div class="news_center" style="padding-left:0px;">
							<div class="news_left" style="width:50%;">
								<h3 class="news_h3">{{res.mainHeader}}</h3>
								<div>
									<span>
										<img src="../../static/images/icon_wd.png" alt=""	class="news_img" />
										<span class="news_time news_user">{{res.mainCreateUserName}}</span>
									</span> 
									<span class="news_sps">
										<img src="../../static/images/icon_sj.png" alt="" class="news_img" />
										<span class="news_time">{{res.mainCreateTime}}</span>
									</span>
									<span class="news_sps">
										<img src="../../static/images/icon_lm.png" alt="" class="news_img" />
										<span class="news_time news_hour" style="width:160px;">{{res.mainColumnName}}</span>
                                    </span> 
                                    <span class="news_sps" style=" margin-left: 3px;">										
                                    </span>
								</div>
							</div>
							<div class="news_right" style="padding-left: 50px;width:48%;" >
								<div class="row">
									<div class="col-md-12">
										<div class="portlet light portlet-fit bordered">
											<div class="portlet-body">
												<div class="mt-element-step">
													<div class="row step-line">
														<div class="col-md-3 mt-step-col first done" style="width:16%;">
															<div class="mt-step-number bg-white">
																{{if res.mainStatus == 0}}
																	<img src="../../static/images/icon_k.png" alt="" />
																{{else}}
																	<img src="../../static/images/icon_tg.png" alt="" />
																{{/if}}																
															</div>
															<div class="mt-step-title uppercase font-grey-cascade">责编已审</div>
														</div>
														<div class="col-md-3 mt-step-col done" style="width:16%;">
															<div class="mt-step-number bg-white">
																{{if res.mainStatus==0 || res.mainStatus==1}}
																	<img src="../../static/images/icon_k.png" alt="" />
																{{else}}
																	<img src="../../static/images/icon_tg.png" alt="" />
																{{/if}}
															</div>
															<div class="mt-step-title uppercase font-grey-cascade">主任已审</div>
														</div>
														<div class="col-md-3 mt-step-col done" style="width:16%;">
															<div class="mt-step-number bg-white">
																{{if res.mainStatus==0 || res.mainStatus==1 || res.mainStatus==2}}
																	<img src="../../static/images/icon_k.png" alt="" />
																{{else}}
																	<img src="../../static/images/icon_tg.png" alt="" />
																{{/if}}
															</div>
															<div class="mt-step-title uppercase font-grey-cascade">稿件待译</div>
														</div>
														<div class="col-md-3 mt-step-col done" style="width:16%;">
															<div class="mt-step-number bg-white">
																{{if res.mainStatus==0 || res.mainStatus==1 || res.mainStatus==2 || res.mainStatus==3}}
																	<img src="../../static/images/icon_k.png" alt="" />
																{{else}}
																	<img src="../../static/images/icon_tg.png" alt="" />
																{{/if}}
															</div>
															<div class="mt-step-title uppercase font-grey-cascade">翻译定稿</div>
														</div>
														<div class="col-md-3 mt-step-col active" style="width:16%;">														
															<div class="mt-step-number bg-white">
																{{if res.mainDubStatus == 0}}
																	<img src="../../static/images/icon_k.png" alt="" />
																{{else}}
																	<img src="../../static/images/icon_tg.png" alt="" />
																{{/if}}
															</div>
															<div class="mt-step-title uppercase font-grey-cascade">稿件配音</div>
														</div>
														<div class="col-md-3 mt-step-col last" style="width:16%;">
															<div class="mt-step-number bg-white">
																{{if res.mainVideoStatus == 0}}
																	<img src="../../static/images/icon_k.png" alt="" />
																{{else}}
																	<img src="../../static/images/icon_tg.png" alt="" />
																{{/if}}
															</div>
															<div class="mt-step-title uppercase font-grey-cascade" style="font-size:22px;">稿件剪辑</div>
														</div>
                                                        
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
		{{/each}}
	</script>
	
	
	<script id="manuscript_deatail_script" type="text/html">

                                    </span>

								</div>
							</div>
							<div class="news_right" style="padding-left: 50px;width:48%;" >

																	<img src="../../static/images/icon_k.png" alt="" />
																{{else}}
																	<img src="../../static/images/icon_tg.png" alt="" />
																{{/if}}
															</div>
															<div class="mt-step-title uppercase font-grey-cascade">翻译定稿</div>
														</div>
														<div class="col-md-3 mt-step-col active" style="width:16%;">														
															<div class="mt-step-number bg-white">
																{{if mainDubStatus == 0}}
																	<img src="../../static/images/icon_k.png" alt="" />
																{{else}}
																	<img src="../../static/images/icon_tg.png" alt="" />
																{{/if}}
															</div>
															<div class="mt-step-title uppercase font-grey-cascade">稿件配音</div>
														</div>                                                        
														<div class="col-md-3 mt-step-col last" style="width:16%;">
															<div class="mt-step-number bg-white">
																{{if mainVideoStatus == 0}}
																	<img src="../../static/images/icon_k.png" alt="" />
																{{else}}
																	<img src="../../static/images/icon_tg.png" alt="" />
																{{/if}}
															</div>
															<div class="mt-step-title uppercase font-grey-cascade" style="font-size:22px;">稿件剪辑</div>
														</div>
                                                        
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
		
	</script>
	
	<script type="text/javascript" src="../../static/plugins/js/jquery.min.js"></script>
	<script type="text/javascript"
		src="../../static/plugins/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="../../static/plugins/js/echarts.min.js"></script>
	<script type="text/javascript"
		src="../../static/plugins/js/js.cookie.min.js"></script>
	<script type="text/javascript"
		src="../../static/plugins/js/jquery.slimscroll.min.js"></script>
	<script type="text/javascript"
		src="../../static/plugins/js/jquery.blockui.min.js"></script>
	<script type="text/javascript"
		src="../../static/plugins/js/bootstrap-switch.min.js"></script>
	<!-- END CORE PLUGINS -->
	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script type="text/javascript"
		src="../../static/plugins/js/jquery.pulsate.min.js"></script>
	<script type="text/javascript"
		src="../../static/plugins/js/jquery.bootpag.min.js"></script>
	<script type="text/javascript" src="../../static/plugins/js/holder.js"></script>
	<!-- END PAGE LEVEL PLUGINS -->

	<script type="text/javascript" src="../../static/plugins/js/app.min.js"></script>

	<script src="../../static/scripts/util/utils.js" type="text/javascript"></script>

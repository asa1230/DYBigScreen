<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-sidebar-fixed">
    <div style="position: relative;width: 100%;height: 1080px;">
        <div class="screen_container">
            <div class="screen_header">
                <span class="icon iconfont iconimg_upleft"></span>
                <span class="icon iconfont iconimg_downleft"></span>
                <span class="icon iconfont iconimg_downright"></span>
                <span class="icon iconfont iconimg_upright"></span>
                <span class="header_icon"><img src="../../static/images/communication/Combined Shape.svg" width="58"></span>
                <span class="header_title">公告详情</span>
                <span class="header_eng">Propaganda Notice</span>
            </div>
            <div class="screen_content" id="repay_detail" style="display: flex;">
                <div class="detile_left" style="color: #FFFFFF;" id="detail-content">

                </div>
                <div id="reply_detail_right" class="detile_right">
                    <div id="detail-1" class="detile_up">

                    </div>
                    <div id="detail-2" class="detile_down">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../plugin/aui-artTemplate/template.js"></script>

<script id="detail1-list-item" type="text/html">
    <div class="detile_title">
        <div class="res_title">
            <h2 style="margin:0;color:#fff;">{{annouTitle}}</h2>
        </div>
        <div class="article-list-subtitle flex-box">
            <!-- <span class="detail-items ellipsis">送报：{{topicPrerepColumn}}</span> -->
            <span class="detail-items">附件：{{annouAttachNum}} </span> {{if annouStatus == 1}}
            <span class="detail-items">已发</span> {{else if annouStatus == 2}}
            <span class="detail-items">草稿</span>{{else if annouStatus == 3}}
            <span class="detail-items">撤回</span> {{/if}}
            <span class="detail-items">{{annouUpdateTime}} 更新</span>
        </div>
    </div>
    <div class="detail-content-box">
        <p>{{annouContent}}</p>
    </div>
</script>
<!-- 发布范围-->
<script id="detail2-list-item" type="text/html">
    <div class="flex-box rigion_box">
        <span class="res_rigion_icon"></span>
        <span>发布范围 （<span>{{rigionData.length}}</span>）</span>
    </div>
    {{ if rigionData.length>0 }}
    <div class="rigion_list">
        {{each rigionData as item index}}
        <span class="rigion_list_items">{{item}}</span> {{/each}}
    </div>
    {{/if}}
</script>
<!-- 附件信息 -->
<script id="attach-list-item" type="text/html">
    <div class="flex-box rigion_box">
        <span class="res_attach_icon"></span>
        <span>附件 （<span>{{annouAttachNum}}</span>）</span>
    </div>
    <ul>
        {{each annouAttachList as item index}}
        <li>
            {{item.attachName}}
        </li>
        {{/each}}
    </ul>

</script>

<script type="text/javascript" src="../../static/scripts/util/utils.js"></script>

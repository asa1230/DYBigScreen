<script id="select1-list-item" type="text/html">
		<div class="detile_title">
	            <span class="detile_status">

                    <!--
					{{if status == 0}} 
						<span class="res_ongoing"></span><span>进行中</span>
					{{else if status == 1}}
						<span class="res_complete"></span><span>已完成</span>
					{{else if status == 2}}
						<span class="res_shutdown"></span><span>终止</span>
					{{else if status == 104}}
						<span class="res_nohave"></span><span>未指派</span>
					{{/if}}
                    -->

                    {{if status == 0}}
						<span class="res_ongoing"></span>
					{{else if status == 1}} 
						<span class="res_ongoing"></span>
					{{else if status == 2}}
						<span class="res_ongoing"></span>
					{{else if status == 3}}
						<span class="res_ongoing"></span>
					{{else if status == 4}}
						<span class="res_shutdown"></span>
					{{/if}}

					{{if status == 5}} 
						<span class="res_complete"></span>
					{{else if status == 6}}
						<span class="res_shutdown"></span>
					{{else if status == 7}}
						<span class="res_shutdown"></span>
					{{else if status == 8}}
						<span class="res_complete"></span>
					{{/if}}

                     <span>{{statusdesp}}</span>
				</span>

	            <div class="detile_img">
				<!-- 显示资源选用类型 -->

					<!-- 1、电视类型 -->
					{{if ziyuan01 == 1}} 
						<img src="../../static/images/icon_tv2.png" alt="" />
					{{else}}
						<img src="../../static/images/icon_tv.png" alt="" />
					{{/if}}
			
					<!-- 2、网页类型 -->
					{{if ziyuan02 == 1}} 
						<img src="../../static/images/icon_web2.png" alt="" />
					{{else}}
						<img src="../../static/images/icon_web.png" alt="" />
					{{/if}}

					<!-- 3、微博类型 -->
					{{if ziyuan03 == 1}} 
						<img src="../../static/images/icon_microblog2.png" alt="" />
					{{else}}
						<img src="../../static/images/icon_microblog.png" alt="" />
					{{/if}}	

					<!-- 4、微信类型 -->
					{{if ziyuan04 == 1}} 
						<img src="../../static/images/icon_chat2.png" alt="" />
					{{else}}
						<img src="../../static/images/icon_chat.png" alt="" />
					{{/if}}

					<!-- 5、其他类型 -->
					{{if ziyuan05 == 1}} 
						<img src="../../static/images/icon_straw2.png" alt="" />
					{{else}}
						<img src="../../static/images/icon_straw.png" alt="" />
					{{/if}}

	            </div>
	        </div>
</script>
<!-- 选题内容-2 -->
<script id="select2-list-item" type="text/html">

			<div class="detile_topic">
       				<span class="res_top">{{title}}</span>
       				<div class="res_bottom">
       					<ul>
	                        <li> <span><img src="../../static/images/icon_people.png"></span><span class="res_author">{{chargeMan}}</span></li>
	                        <li> <span><img src="../../static/images/icon_column.png"></span><span class="res_column">{{ownColumn}}</span></li>
	                        <li> <span><img src="../../static/images/icon_time.png"></span><span class="res_time">{{createTime}}</span></li>
	                        <li> <span><img src="../../static/images/icon_site.png"></span><span class="res_site">{{taskplace}}</span></li>
                        </ul>
       				</div>
       			</div>
       			<div class="detile_cont">
       				<h3 class="detile_select">选题内容</h3>
       				<div class="detile_matter">
       					<p class="detaile_word">{{content}}</p>
       				</div>
       			</div>
       			<div class="detile_cont detile_bottom">
       				<h3 class="detile_select">报道意见</h3>
       				<div class="detile_idae">
       					<p class="detaile_word detile_report">{{passadvice}}</p>
       				</div>
       			</div>
</script>
<!-- 选题内容-3 -->
<script id="select3-list-item" type="text/html">
		<div class="detile_maust">
       				<h3 class="detile_select">资源详情</h3>
       				<div class="detile_name">
       					<ul class="detile_list">
       						<li>
								<span class="detile_cha detile_cre">资源名称</span><span class="detile_source detile_cre">来源</span></li>
								{{each resourceList as resource i}}
       								<li>
										<span class="detile_cha">{{resource.title}}</span>

										{{if resource.resourceSourcetype == "CRE"}} 
												<span class="detile_source">CRE</span>
										{{else if resource.resourceSourcetype == "WEB"}}
												<span class="detile_source">外部链接</span>
										{{else if resource.resourceSourcetype == "FILE_RE"}}
												<span class="detile_source">资源库</span>
										{{else if resource.resourceSourcetype == "CLUE_CLOUD"}}
												<span class="detile_source">线索云</span>
										{{/if}}
										
									</li>
								{{/each}}
       					</ul>
       				</div>
       			</div>
       			<div class="detile_maust detile_task">
       				<h3 class="detile_select ">任务详情</h3>
       				<div class="detile_name">
       					<ul class="detile_list">
       						<li><span class="detile_cre detile_type">任务描述</span><span class="detile_cre detile_duty">负责人</span><span class="detile_cre detile_state">状态</span></li>
							{{each taskModelList as task i}}
								<li><span class="detile_type">{{task.rwTitle}}</span><span class="detile_duty">{{task.rwUserName}}</span>
								
								{{if task.rwStatus == 0}}
									<span class="detile_state">进行中</span>
								{{else if task.rwStatus == 1}}
									<span class="detile_state">已完成</span>
								{{else if task.rwStatus == 3}}
									<span class="detile_state">未确认</span>								
								{{/if}}

								</li>
							{{/each}}
       					</ul>
       				</div>
       			</div>
</script>

<!-- 选题内容-5 -->
<script id="select5-list-item" type="text/html">
<table width="100%" cellpadding="0" cellspacing="0">
		<tr class="font-style3">
			<td width="40%" height="65" align="center" class="xiangqingstyle6 ">
				{{if missonNum == 0 || missonNum==null }}
				<div class="xiangqingstyle8" >无任务</div>任务名称
				{{else if status==2}}
				<div class="xiangqingstyle8" style = "background:#ae1b07;">终止</div>任务名称
				{{else}}
				<div class="xiangqingstyle8" style = "background:#29ff01;">{{finishMissonNum | renwuPercent: missonNum}}</div>任务名称
				{{/if}}
			</td>
			<td width="40%" align="center" class="xiangqingstyle6 ">负责人</td>
			<td width="20%" align="center" class="xiangqingstyle6 ">状态</td>
		</tr>
</table>
<table id="mission" width="100%" cellpadding="0" cellspacing="0">
{{each taskModelList as task i}}
		<tr class="font-style3 scroll">
			<td height="55" width="40%"  align="left" class="xiangqingstyle6 ">{{task.rwTitle}}</td>
			<td width="40%"  align="center" class="xiangqingstyle6 ">{{task.rwUserNmae}}</td>
			{{if task.rwStatus == 9}} 
				<td width="20%" align="center" class="xiangqingstyle6 font-color-r">终止</td>
			{{else if task.rwStatus == 2}}
				<td width="20%" align="center" class="xiangqingstyle6 font-color-y">进行中</td>
			{{else if task.rwStatus == 0}}
				<td width="20%" align="center" class="xiangqingstyle6 font-color-b">未领用</td>
			{{else if task.rwStatus == 3}}
				<td width="20%" align="center" class="xiangqingstyle6 font-color-g">已完成</td>
			{{/if}}
		</tr>
{{/each}}
</table>
</script>

<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-sidebar-fixed">

<script id="total-item" type="text/html">
    <div class="total-list-box">
        <p>约稿总数<span class="total-data">{{commit.total}}</span>
        </p>
        <p>供稿总数<span class="total-data">{{reply.total}}</span></p>
    </div>
    <div class="total-list-box">
        <p class="flex-box">
            <span class="flex-box">月均约稿数
                {{if commit.averagecompare == "fall"}}
                <span class="fall-icon"></span> {{else if commit.averagecompare == "rise"}}
            <span class="rise-icon"></span> {{else if commit.averagecompare == "flat"}}
            <span class="flat-icon"></span> {{/if}}
            </span>
            <span>{{commit.average}}</span>
        </p>
        <p>本月约稿数<span class="total-data">
               
            {{commit.month}}</span></p>
    </div>
    <div class="total-list-box">
        <p class="flex-box">
            <span class="flex-box">月均供稿数 {{if reply.averagecompare == "fall"}}
            <span class="fall-icon"></span> {{else if reply.averagecompare == "rise"}}
            <span class="rise-icon"></span> {{else if reply.averagecompare == "flat"}}
            <span class="flat-icon"></span> {{/if}}
            </span>
            <span>{{reply.average}}</span>

        </p>
        <p>本月供稿数<span class="total-data">{{reply.month}}</span></p>
    </div>
    <div class="total-list-box">
        <p class="flex-box">
            <span class="flex-box">月均采用率
                {{if ratio.averagecompare == "fall"}}
            <span class="fall-icon"></span> {{else if ratio.averagecompare == "rise"}}
            <span class="rise-icon"></span> {{else if ratio.averagecompare == "flat"}}
            <span class="flat-icon"></span> {{/if}}
            </span>
            <span>{{ratio.average}}</span>
        </p>
        <p>本月采用率<span class="total-data">{{ratio.month}}</span></p>
    </div>
</script>

<script id="id_records_list" type="text/html">
    {{each records as data i}}
        <div class="data-cont resOne">
            <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1 data-left" >
				<span class="picSpan" onclick="javascript:MediaSystem.focusPoint('{{data.topicLongitude}}','{{data.topicLatitude}}')">
					<div style="position: relative;cursor: pointer;"> 
					<img src="../../static/images/maplist_{{type}}.png" class="mapicon1_{{data.topicGuid}}">
					<div style="position: absolute; top: 0; left: 8px;">{{i+1}}</div> 
					</div> 
				</span>
			</div>

			{{if data.topicLongitude != ""}} 
                <div class="col-md-11 col-lg-11 col-sm-11 col-xs-11 data-center res_details">
                <p class="data-title">{{data.topicTitle}}</p>
                <p>当前状态&nbsp;&nbsp;:&nbsp;&nbsp;<span><a class="state_type_{{data.stateType}}" style="position:relative;top:2px;"></a>&nbsp;&nbsp;{{data.topicStatus}}</span></p>
                <p id = "address{{data.topicGuid}}"></p>
			{{/if}}
			
			{{if data.topicLongitude == ""}} 
                <div class="col-md-11 col-lg-11 col-sm-11 col-xs-11 data-center res_details">
                <p class="data-title"></p>
                <p><span><a class="" style="position:relative;top:2px;"></a></span></p>
                <p id = ""></p>
			{{/if}}
            </div>
			{{if type == 4}} 
			<div class="col-md-1 col-lg-1 col-sm-1 col-xs-1 data-right" >
				<input type="checkbox" name="userCheckbox" value="{{data.topicGuid}}" />
			</div>
			{{/if}}
        </div>
    {{/each}}
</script>
<script id="user_toDetail" type="text/html">
	<div class="data-details">
                    <div class="fa-item data-return" onclick="javascript:MediaSystem.toUserList()">
                        <i class="fa fa-mail-reply"></i>
                    </div>
                    <span class="details-title">人员详情</span>
                </div>
                <div class="details-lists">
                    <div class="people-details">
                        <div class="detail-photo">
                            <img src="{{imgUrl}}" class="details-photo">
                        </div>
                        <div class="people-lists">
                            <p>{{title}}</p>
                            <p>联系方式&nbsp;&nbsp;:&nbsp;&nbsp;<span>{{phone}}</span></p>
                        </div>

                    </div>
                    <div class="state-lists">
                        <p>当前状态&nbsp;&nbsp;:&nbsp;&nbsp;<span><a class="state_type_{{stateType}}"></a>&nbsp;&nbsp;{{state}}</span></p>
                        <p class="detail_address"></p>
                        <p>当前任务&nbsp;&nbsp;:&nbsp;&nbsp;<span>&nbsp;&nbsp;{{curTask}}</span></p>
                        <p>当前选题&nbsp;&nbsp;:&nbsp;&nbsp;<span>&nbsp;&nbsp;{{curSelect}}</span></p>
                    </div>
					<div  style="height:300px;text-align:right">
					  <input style="margin-top:50px;"  type="button" class ="btn" value="连线" onclick="javascript:MediaSystem.toConnect('{{id}}')">
					</div>
                </div>
</script>

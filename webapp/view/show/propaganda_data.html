    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>宣传管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Preview page of Metronic Admin Theme #1 for fixed sidebar option" name="description" />
    <meta content="" name="author" />

    <link rel="icon" href="../../img/dayang.ico" type="image/x-icon" />
    <link href="../../static/plugins/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../static/plugins/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!--bootstrap CSS-->
    <!-- END GLOBAL MANDATORY STYLES -->

    <link href="../../static/plugins/assets/layouts/layout/css/layout.min.css" rel="stylesheet" type="text/css" />
    <!--插件公共部分 宽高 样式-->
    <!-- END THEME LAYOUT STYLES -->
    <link href="../../static/css/ccbnCommon.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/comunication/iconfont.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/comunication/index.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/propaganda/propaganda_data.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
</head>

<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-sidebar-fixed">
    <div style="position: relative;width: 100%;height: 1080px;">
        <div class="screen_container">
            <div class="screen_header">
                <span class="icon iconfont iconimg_upleft"></span>
                <span class="icon iconfont iconimg_downleft"></span>
                <span class="icon iconfont iconimg_downright"></span>
                <span class="icon iconfont iconimg_upright"></span>
                <span class="header_icon"><img src="../../static/images/communication/icon_tlxz.svg" width="58"></span>
                <span class="header_title">宣传管理</span>
                <span class="header_eng">Propaganda Management</span>
            </div>
            <div class="screen_content">
                <div class="propa_top" id="total_data">
                    <div class="col-lg-4 col-md-4 top-items-box">
                        <p class="flex-box"><span class="diamond"></span>昨日选题上报量（次）</p>
                        <p id="today_report"></p>
                    </div>
                    <div class="col-lg-4 col-md-4 top-items-box">
                        <p class="flex-box"><span class="diamond"></span>昨日选题完成率</p>
                        <p id="today_ratio"></p>
                    </div>
                    <div class="col-lg-4 col-md-4 top-items-box">
                        <p class="flex-box"><span class="diamond"></span>昨日选题成果数（件）</p>
                        <p id="today_num"></p>
                    </div>
                </div>
                <div class="propa_down flex-box">
                    <div class="propa_left flex-box" id="propa_left">

                    </div>
                    <div class="communi_right echarts-container" id="echarts_map">
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    </div>
</body>
<script src="../../plugin/aui-artTemplate/template.js"></script>

<script id="total-item" type="text/html">
    <div>
        <div class="total-title">本周选题上报量（次）</div>
        <div class="total-list-box">
            <p>{{report.num}}</p>
            <div>
                <p>周同比</p>
                <p>
                    {{if report.riseorfall == "fall"}}
                    <span class="fall-icon"></span> {{else if report.riseorfall == "rise"}}
                    <span class="rise-icon"></span> {{else if report.riseorfall == "flat"}}
                    <span class="flat-icon"></span> {{/if}} {{report.ratio}}
                </p>
            </div>

        </div>
    </div>
    <div>
        <div class="total-title">本周选题成果数（件）</div>
        <div class="total-list-box">
            <p>{{result.num}}</p>
            <div>
                <p>周同比</p>
                <p>
                    {{if result.riseorfall == "fall"}}
                    <span class="fall-icon"></span> {{else if result.riseorfall == "rise"}}
                    <span class="rise-icon"></span> {{else if result.riseorfall == "flat"}}
                    <span class="flat-icon"></span> {{/if}} {{result.ratio}}
                </p>
            </div>
        </div>
    </div>
</script>

<script src="../../js/echarts.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../static/scripts/util/utils.js"></script>
<script type="text/javascript" src="../../static/scripts/show/propaganda_data.js"></script>

</html>

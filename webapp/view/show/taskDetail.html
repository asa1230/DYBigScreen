<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-sidebar-fixed">
    <div style="position: relative;width: 100%;height: 1080px;">
        <div class="screen_container">
            <div class="screen_header">
                <span class="header_icon"><img src="../../static/images/propaganda/renwu.svg" width="58"></span>
                <span class="header_title">任务详情</span>
                <span class="header_eng">Task  Ddetails</span>
            </div>
            <div class="screen_content flex-box">
                <div class="task-detail-left">
                    <h2>外出采访任务标题外出采访任务标题外出采访任务标题外出采访任务标题外出采访任务标题外出采访任务标题 <span class="state-complete">已完成</span></h2>
                    <div class="flex-box" style='flex-wrap: wrap;'>
                        <div class="detail-items flex-box">
                            <span class="detail-icon-topic"></span>
                            <span>所属选题：蜂鸟任务选题蜂鸟任务选题蜂鸟任务选题</span>
                        </div>
                        <div class="detail-items flex-box">
                            <span class="detail-icon-person"></span>
                            <span>执行人：刘思源     王晓燕    张依依    李晓霞</span>
                        </div>
                        <div class="detail-items flex-box">
                            <span class="detail-icon-deadline"></span>
                            <span>截止时间：09-23  16:35 </span>
                        </div>
                        <div class="detail-items flex-box">
                            <span class="detail-icon-create"></span>
                            <span>创建人：刘雨 </span>
                        </div>
                    </div>
                    <div class="task-content-title">任务内容</div>
                    <div class="task-content">
                        <p>任务内容任务内容任务内容任</p>
                    </div>
                </div>
                <div class="task-detail-right">
                    <p class="trends-title flex-box"><span class="trends-icon"></span>任务动态</p>
                    <ul class="timeline-container" id='timeline'></ul>
                </div>
            </div>
        </div>

    </div>

<!-- 选题列表-->
<script id="task-list-item" type="text/html">
    {{each list as item index}}
    <li class="list-items flex-box">
        <div class="order-number">
            <span>{{index+1}}</span>
        </div>
        <div class="class-content">
            <p class="ellipsis">{{item.topicTitle}}</p>
            <div class="flex-box">
                <span class="detail-items ellipsis">所属选题：{{item.topic}}</span>
                <span class="detail-items ellipsis">执行人：{{item.topicperson}} </span>
            </div>
        </div>
        <div style="width: 215px;flex:none;">
            <div class="flex-box" style='margin-bottom: 30px;margin-top: 20px;'>
                <span class="rect-blue" style="border-radius: 6px 0 0 6px!important;"></span>
                <span class="rect-yellow" style="margin: 0 3px;"></span>
                <span class="rect-green" style="border-radius: 0 6px 6px 0!important;"></span>
            </div>
            <span class="detail-items" style="width: 100%;">{{item.deadLine}} 截止</span>
        </div>
    </li>
    {{/each}}
</script>

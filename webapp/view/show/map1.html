<body style="overflow: hidden" class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-sidebar-fixed">
<div style="position: relative;width: 1920px;height: 1080px;">
    <div class="screen_container">
        <div class="screen_header">
            <span class="header_icon"><img src="../../static/images/icon_map.png"></span>
            <span class="header_title">资源地图</span>
            <span class="header_eng">Resource Map</span>
        </div>
        <div class="screen_content">
            <div style="position: relative;width: 100%;height:100%;">
                <div class="res_map">
                    <div id="allmap" class="mapContainer" style="height: 100%;width:100%;position: relative;">                    
                </div>
                <div id="allflag" >
                    <ul class="tipStates">
                        <li class="statelist"><span><img src="../../static/images/tip_clue.png"></span><span>线索</span></li>
                        <li class="statelist"><span><img src="../../static/images/tip_topic.png"></span><span>报题</span></li>
                        <li class="statelist"><span><img src="../../static/images/tip_select.png"></span><span>选题</span></li>
                        <li class="statelist"><span><img src="../../static/images/tip_people.png"></span><span>人员</span></li>
                        <li class="statelist"><span><img src="../../static/images/tip_equipment.png"></span><span>设备</span></li>
                    </ul>
                   </div>
                <div class="res_list">
                    <div class="list_details screen_tabs">
                        <div class="tabbable-line">
                            <ul id="tabList" class="nav nav-tabs ">
                                <li id="li_1" class="active">
                                    <a href="#section-iconbox-1" data-toggle="tab"> 线索 </a>
                                </li>
                                <li id="li_2">
                                    <a href="#section-iconbox-2" data-toggle="tab"> 报题 </a>
                                </li>
                                <li id="li_3">
                                    <a href="#section-iconbox-3" data-toggle="tab"> 选题 </a>
                                </li>
                                <li id="li_4">
                                    <a href="#section-iconbox-4" data-toggle="tab"> 人员 </a>
                                </li>
                                <li id="li_5">
                                    <a href="#section-iconbox-5" data-toggle="tab"> 设备 </a>
                                </li>
                            </ul>
                            <div class="mt-checkbox-list maplist_check">
                                <label class="mt-checkbox mt-checkbox-outline">
                                    <input id="iconCheckbox" type="checkbox"> 小图标提示其他资源
                                    <span></span>
                                </label>
                            </div>
                            <div class="tab-content">
                            
                                <div class="tab-pane active" id="section-iconbox-1">
                                </div>
                                <div class="tab-pane" id="section-iconbox-2">
                                </div>
                                <div class="tab-pane" id="section-iconbox-3">
                                </div>
                                <div class="tab-pane" id="section-iconbox-4">
                                </div>
                                <div class="tab-pane" id="section-iconbox-5">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="pagination" class="pageContainer"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="id_records_list" type="text/html">
    {{each records as data i}}
		<div class="data-cont">
		<ul class="resOne">
            <li class="res_pic">
					<span>
						<a onclick="javascript:MediaSystem.focusPoint('{{data.Longitude}}','{{data.Lantitude}}')">
						{{if type == 1}} 
						<img class="mapicon1_{{data.id}}" src="../../static/images/icon_xs.png">
						{{else if type == 2}}
						<img class="mapicon1_{{data.id}}" src="../../static/images/icon_bt.png">
						{{else if type == 3}}
						<img class="mapicon1_{{data.id}}" src="../../static/images/icon_xt.png">
						{{else if type == 4}}
						<img class="mapicon1_{{data.id}}" src="../../static/images/icon_ry.png">
						{{else if type == 5}}
						<img class="mapicon1_{{data.id}}" src="../../static/images/icon_sb.png">
						{{/if}}
                        </a>
					</span>
			</li>
            <li class="res_details">
                     <p class="detail_title">{{data.title}}</p>
                     <p class="detail_states">当前状态：<span>{{data.state}}</span></p>
                     <p class="detail_position"><span class="position_name">当前位置：</span><span class="span_position"><p id = "address{{data.id}}" style="color :white;"></p></span></p>
              </li>
        </ul>
		</div>
    {{/each}}
</script>
<script id="user_toDetail" type="text/html">
	<div class="data-details">
                    <div class="fa-item data-return" onclick="javascript:MediaSystem.toUserList()">
                        <i class="fa fa-mail-reply"></i>
                    </div>
                    <span class="details-title">人员详情</span>
                </div>
                <div class="details-lists">
                    <div class="people-details">
                        <div class="detail-photo">
                            <img src="{{imgUrl}}" class="details-photo">
                        </div>
                        <div class="people-lists">
                            <p>{{title}}</p>
                            <p>联系方式&nbsp;&nbsp;:&nbsp;&nbsp;<span>{{phone}}</span></p>
                        </div>

                    </div>
                    <div class="state-lists">
                        <p>当前状态&nbsp;&nbsp;:&nbsp;&nbsp;<span><a class="state_type_{{stateType}}"></a>&nbsp;&nbsp;{{state}}</span></p>
                        <p class="detail_address"></p>
                        <p>当前任务&nbsp;&nbsp;:&nbsp;&nbsp;<span>&nbsp;&nbsp;{{curTask}}</span></p>
                        <p>当前选题&nbsp;&nbsp;:&nbsp;&nbsp;<span>&nbsp;&nbsp;{{curSelect}}</span></p>
                    </div>
					<div  style="height:300px;text-align:right">
					  <input style="margin-top:50px;"  type="button" class ="btn" value="连线" onclick="javascript:MediaSystem.toConnect('{{id}}')">
					</div>
                </div>
</script>

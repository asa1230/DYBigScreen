<!-- 选题列表 -->
<script id="select-list-item" type="text/html">
    {{each list as item i}}
    <tr>
        <td>{{item.topicTitle}}</td>
        <td>{{item.topicNewsClass}}</td>
        <td>{{item.topicStatus}}</td>
        <td>{{item.topicModifyTime}}</td>
        <td align="center" onclick="controlPropaganda.toSelectDetail('{{item.topicGuid}}',this)"><img id="img_{{item.topicGuid}}" src="../../images/icon1.png"></td>
    </tr>
    {{/each}}
</script>
<!-- 公告列表 -->
<script id="repay-list-item" type="text/html">
    {{each list as item i}}
    <tr>
        <td>{{item.annouTitle}}</td>
        <td>{{item.annouAttachNum}}</td>
        {{if item.annouStatus==1}}
        <td>已发</td>
        {{else if item.annouStatus==2}}
        <td>草稿</td>
        {{else if item.annouStatus==3}}
        <td>撤回</td>
        {{/if}}
        <td>{{item.annouUpdateTime}}</td>
        <td align="center" onclick="controlPropaganda.toSelectDetail('{{item.annouGuid}}',this)"><img id="img_{{item.annouGuid}}" src="../../images/icon1.png"></td>
    </tr>
    {{/each}}
</script>

<!-- END HEAD -->

<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white" style="overflow:hidden; margin-top:20px;">
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"> </div>
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <!-- BEGIN CONTENT BODY -->
        <div class="page-content1">
            <div>
                <div class="input-group leftSearch" style="float:left;width:390px;">
                    <input id="searchContent" type="txt" class="form-control" placeholder="搜索内容">
                    <span onclick="loadSelectApiList();" class="input-group-addon" style="cursor:pointer;"> <i class="fa fa-search"></i></span>
                </div>
                <div class="buttonContainer" style="float:right;">
                    <button type="button" class="btn btn-default" id="createBigscreen">新建</button>
                    <button type="button" class="btn btn-default" id="deleteBigscreen">删除</button>
                </div>
                <div style="clear:both;"></div>

                <div class="table-scrollable">
                    <table class="table table-striped table-hover" style="table-layout:fixed;">
                        <thead>
                            <tr>
                                <th style="width:40px;">
                                        <div class="checkbox-lyy checkbox-default">
                                                <input type="checkbox" id="tableBox" onchange="changeTableBox();">
                                                <label ></label>
                                        </div>
                                </th>
                                <th width="118px">大屏名称</th>
                                <th width="240px">链接地址</th>
                                <th width="240px">控制端地址</th>
                                <th width="100px">创建人</th>
                                <th width="160px">更新时间</th>
                                <th  style="text-align:center;width:100px;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="select">
                        </tbody>
                    </table>
                </div>

                <div align="right">
                    <ul id="pagination" style="visibility: visible;" class="pagination">
                    </ul>
                </div>
                <!-- BEGIN PAGE BAR -->
            </div>
            <!-- END CONTENT BODY -->
        </div>
        <!-- END CONTENT -->
        <!-- BEGIN QUICK SIDEBAR -->
        <!-- END QUICK SIDEBAR -->
    </div>
    
    
    <!-- 新建大屏 -->
    <div class="modal fade" id="ceateBigScreenModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="">新建大屏</h4>
                </div>
                <div class="modal-body">
                    <div class="div1">
                        大 屏 名 称：
                        <input type="text" id="createBigscreenName" placeholder="最多10个字符，不含特殊符号" class="form-control organizationName">
                    </div>
                    <!--  -->
                    <div class="div2">
                        链 接 地 址：
                        <textarea placeholder="请输入http://类型地址" id="createBigscreenUrl"></textarea>
                    </div>
                    <div class="div2">
                        控制端地址：
                        <textarea placeholder="请输入http://类型地址" id="createControlBigscreenUrl"></textarea>
                    </div>
                    <div class="div2">
                        缩略图地址：
                        <textarea placeholder="例如：/images/paper.jpg" id="createBigscreenImg"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="tosave()">确定</button>
                    <button type="button" class="btn btn-cancle" data-dismiss="modal">取消</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    
    <!-- 编辑大屏 -->
    <div class="modal fade" id="editBigScreenModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="">编辑大屏</h4>
                </div>
                <div class="modal-body">
                    <div class="div1">
                        大 屏 名 称：
                        <input type="text" id="editBigscreenName" placeholder="最多10个字符，不含特殊符号" class="form-control organizationName">
                        <input type="hidden" id="hidBigscreenGuid" value="" />
                    </div>
                    <!--  -->
                    <div class="div2">
                        链 接 地 址：
                        <textarea placeholder="请输入http://类型地址" id="editBigscreenUrl"></textarea>
                    </div>
                    <div class="div2">
                        控制端地址：
                        <textarea placeholder="请输入http://类型地址" id="editControlBigscreenUrl"></textarea>
                    </div>
                    <div class="div2">
                        缩略图地址：
                        <textarea placeholder="例如：/images/paper.jpg" id="editBigscreenImg"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="toedit()">确定</button>
                    <button type="button" class="btn btn-cancle" data-dismiss="modal">取消</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    
    <!-- 删除 -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="div1">
                        确定要删除所选的大屏吗？
                    </div>
                    <div class="div2">
                        <span class="iconfont icon-warning"></span>删除后将无法还原
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="todelete()">确定</button>
                    <button type="button" class="btn btn-cancle" data-dismiss="modal">取消</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    
    
    
    <!-- END CONTAINER -->
    <!-- BEGIN FOOTER -->
    <!-- END FOOTER -->
    <!-- BEGIN CORE PLUGINS -->
    <script src="../../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/js.cookie.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->
    <!-- BEGIN THEME GLOBAL SCRIPTS -->
    <script src="../../assets/global/scripts/app.min.js" type="text/javascript"></script>
    <!-- END THEME GLOBAL SCRIPTS -->
    <!-- BEGIN THEME LAYOUT SCRIPTS -->
    <script src="../../assets/layouts/layout/scripts/layout.min.js" type="text/javascript"></script>
    <script src="../../assets/layouts/layout/scripts/demo.min.js" type="text/javascript"></script>
    <script src="../../assets/layouts/global/scripts/quick-sidebar.min.js" type="text/javascript"></script>
    <!-- END THEME LAYOUT SCRIPTS -->
</body>
<script src="../../plugin/aui-artTemplate/template.js"></script>
<!-- 选题列表 -->
<script id="select-list-item" type="text/html">
{{each records as record i}}
<tr class="list-item" id="{{record.screenguid}}">
    <td >
        <div class="checkbox-lyy checkbox-default">
            <input type="checkbox" name="tablecheckbox">
            <label ></label>
        </div>
    </td>
	<td style="text-overflow: ellipsis; white-space: nowrap;overflow: hidden;">{{record.screenname}}</td>
	<td style="text-overflow: ellipsis; white-space: nowrap;overflow: hidden;"><a href="{{record.hrefscreenurl}}" target='_blank'>{{record.screenurl}}</a></td>
	<td style="text-overflow: ellipsis; white-space: nowrap;overflow: hidden;"><a href="{{record.hrefcontrolscreenurl}}" target='_blank'>{{record.controlscreenurl}}</a></td>
    <td style="text-overflow: ellipsis; white-space: nowrap;overflow: hidden;">{{record.creater}}</td>
    <td style="text-overflow: ellipsis; white-space: nowrap;overflow: hidden;">{{record.createtime}}</td>
	<td  style="cursor:pointer;display:flex;align-items:center;justify-content: center;"><span class="editIcon"></span></td>
</tr>
{{/each}}
</script>
<script type="text/javascript" src="../../js/fixWebAppBugs4iOS.js"></script>
<script type="text/javascript" src="../../static/scripts/util/utils.js"></script>

</html>

<!-- 选题列表 -->
<script id="select-list-item" type="text/html">
{{each records as record i}}
<tr>
	<td>{{record.title}}</td>
	<td>{{record.ownColumn}}</td>
	<td>{{record.chargeMan}}</td>
	<!-- 显示选题状态 -->
	        {{if record.status == 1}} 
				<td>保存</td>
			{{else if record.status == 2}}
				<td>待选</td>
			{{else if record.status == 3}}
				<td>已选</td>
			{{else if record.status == 4}}
				<td>审核中</td>
			{{/if}}

			{{if record.status == 5}} 
				<td>审核完成</td>
			{{else if record.status == 6}}
				<td>审核打回</td>
			{{else if record.status == 7}}
				<td>终止</td>
			{{else if record.status == 8}}
				<td>完成</td>
			{{/if}}

	<td>{{record.createTime}}</td>
	<td align="center"  onclick="toSelectDetail('{{record.taskGuid}}',this)" ><img id="img_{{record.taskGuid}}" src="../../images/icon1.png"></td>
</tr>
{{/each}}
</script>

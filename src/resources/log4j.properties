log4j.rootCategory=WARN,CONSOLE,LOGFILE
log4j.logger.com.dayang=DEBUG
log4j.logger.com.dayang.newmedia.newscommand.db.dao=DEBUG
log4j.logger.org.springframework.web.servlet.mvc=DEBUG

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=[%-5p %c ] %d{yyyy-MM-dd HH:mm:ss} %m%n

log4j.appender.LOGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.LOGFILE.File=C\:/log/DYBigScreen.log
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=[%-5p][%d{yy/MM/dd HH:mm:ss.SSS}][%t][%c:%L]%m%n
log4j.appender.LOGFILE.Append=true
log4j.appender.R.MaxFileSize=2MB
log4j.appender.LOGFILE.MaxBackupIndex=50
